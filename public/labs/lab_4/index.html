<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Julia's Lab 4</title>
    <link rel='stylesheet' href='styles.css'/>
    <script src='script.js' type = 'text/javascript'></script>       
  </head>

  <body>
      <h1> Julia Escarda's Lab 4</h1>
        <form>
            <ul class="flex-outer">
            <li>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name">
            </li>
            <li>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name">
            </li>
            <li>
                <label for="email">Email</label>
                <input type="email" id="email">
            </li>
            <li>
                <label for="phone">Phone</label>
                <input type="tel" id="phone">
            </li>
            <li>
                <label for="message">Text Field</label>
                <textarea rows="10" id="message" placeholder="Enter your message here"></textarea>
            </li>
            <li>
                <p>Age</p>
                <ul class="flex-inner">
                    <li>
                        <input type="checkbox" id="twenty-to-twentynine">
                        <label for="twenty-to-twentynine">18-35</label>
                        </li>
        
                        <li>
                        <input type="checkbox" id="thirty-to-thirtynine">
                        <label for="thirty-to-thirtynine">35-50</label>
                        </li>
        
                        <li>
                            <input type="checkbox" id="thirty-to-thirtynine">
                            <label for="thirty-to-thirtynine">50-65</label>
                            </li>                
                </ul>
            </li>

 
            <li>
                <button type="submit">Submit Form</button>
            </li>
            
            </ul>
        </form>
    </body>
</html>
